version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: project_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-theology}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppassword}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./theology.sql:/docker-entrypoint-initdb.d/1_theology.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project_backend
    environment:
      NODE_ENV: production
      # Database
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-apppassword}
      DB_NAME: ${DB_NAME:-theology}
      # JWT and email (override in a .env file for real secrets)
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_me}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-example@gmail.com}
      SMTP_PASS: ${SMTP_PASS:-password}
      INSTITUTION_NAME: ${INSTITUTION_NAME:-DBCLC Institute of Theology}
      SUPPORT_EMAIL: ${SUPPORT_EMAIL:-support@example.com}
      SUPPORT_PHONE: ${SUPPORT_PHONE:-+00-0000000000}
      PAYMENT_PORTAL_URL: ${PAYMENT_PORTAL_URL:-https://payments.example.com}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:3001/api}
    container_name: project_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:



